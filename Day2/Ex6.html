<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Practice how to make JSX element and injecting dynamic data(string, number, boolean, array, object)

      const rootElement = document.querySelector(".root");

      const name = "Ei Ei Kyaw";
      const age = 27;
      const isFemale = true;
      const skills = ["Java", "HTML", "CSS", "React"];
      const otherInfo = {
        country: "Myanmar",
        work: "Developer",
        email: "eieikyaw@gmail.com",
        phone: "+95945xxxxxx",
      };
      const skillsFormatted = skills.map((s) => <li>{s}</li>);

      const header = (
        <header style={{ textDecoration: "underline" }}>
          <h2>
            {name} - {otherInfo.work}
          </h2>
        </header>
      );

      const mainStyles = {
        color: "white",
        fontWeight: "bold",
        backgroundColor: "#AA00AA",
        padding: "20px",
      };

      const main = (
        <main style={mainStyles}>
          <p>{otherInfo.country}</p>
          <p>{isFemale ? "Female" : "Male"}</p>
          <p>{otherInfo.email}</p>
          <p>{otherInfo.phone}</p>
          <p>Skills</p>
          <ul>{skillsFormatted}</ul>
        </main>
      );

      const footer = (
        <footer>
          <p>2024</p>
          <p>example</p>
        </footer>
      );

      const app = (
        <div>
          {header}
          {main}
          {footer}
        </div>
      );

      ReactDOM.render(app, rootElement);
    </script>
  </body>
</html>
