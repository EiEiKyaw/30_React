<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(firstName, lastName, age) {
          this.firstName = firstName;
          this.lastName = lastName;
          this.age = 18;
        }
        getFullName() {
          return this.firstName + " " + this.lastName;
        }
      }

      class Student extends Person {
        saySomething(msg) {
          console.log(msg);
        }
      }

      let student = new Student("Ei", "Kyaw");
      console.log(student);
      console.log(student.getFullName());
      console.log(student.saySomething("I am a child of the person class"));

      student = new Student("May", "Lay", 27);
      console.log(student);
      console.log(student.getFullName());
      console.log(
        student.saySomething("I am a child of the person class ..........")
      );
    </script>
  </body>
</html>
