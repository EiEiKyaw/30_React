  <body>
    <script>
      // Create an Animal class. The class will have name, age, color, legs properties and create different methods
      // Create a Dog and Cat child class from the Animal Class.
      class Animal {
        constructor(name, age, color, legs = 4) {
          this.name = name;
          this.age = age;
          this.color = color;
          this.legs = legs;
        }
        getInfo() {
          return `Name: ${this.name}, Age: ${this.age}, Color: ${color}, Legs: ${legs}`;
        }
        saySomething() {}
      }

      class Dog extends Animal {}

      class Cat extends Animal {}

      let myCat = new Cat("War War", 2, "Brown");
      console.log(myCat);

      let myDog = new Dog("Bo Bo", 5, "Black");
      console.log(myDog);
    </script>
  </body>
