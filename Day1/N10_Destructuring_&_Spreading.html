<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Destructuring
      const fullStack = [
        ["HTML", "CSS", "JS", "React"],
        ["Node", "Express", "MongoDB"],
      ];

      for (const [first, second, third, fourth] of fullStack) {
        console.log("first :", first);
        console.log("second :", second);
        console.log("third :", third);
        console.log("fouth :", fourth);
      }

      const props = {
        user: {
          firstName: "Asabeneh",
          lastName: "Yetayeh",
          age: 250,
        },
        post: {
          title: "Destructuring and Spread",
          subtitle: "ES6",
          year: 2020,
        },
        skills: ["JS", "React", "Redux", "Node", "Python"],
      };

      let { user, post, skills } = props;
      let { firstName, lastName, age } = user;
      let { title: t, subtitle: st, year: y } = post;
      let [skill1, skill2, ...rest] = skills;

      console.log(`Name: '${firstName} ${lastName}', Age: ${age}`);
      console.log(`Title: ${t}, Subtitle: ${st}, Year: ${y}`);
      console.log(`Skills: ${skill1}, ${skill2}, ${rest}`);

      // Spread Operator to copy array
      const evens = [0, 2, 4, 6, 8, 10];
      const evenNumbers = [...evens];
      console.log(evenNumbers);

      const odds = [1, 3, 5, 7, 9];
      const oddNumbers = [...odds];

      let wholeNumbers = [evenNumbers, oddNumbers];
      console.log(wholeNumbers);
      wholeNumbers = [...evens, ...odds];
      console.log(wholeNumbers);

      // Modifying or changing while copying
      const person = {
        name: "Asabeneh",
        title: "Programmer",
        country: "Finland",
        city: "Helsinki",
      };
      console.log("Before :", person);
      const copiedPerson = { ...person, title: "Instructor" };
      console.log("After :", copiedPerson);

      // Spread Operator '...' in arrow function
      const sumAllNumbers = (...args) => {
        let sum = 0;
        for (const num of args) {
          sum += num;
        }
        return sum;
      };
      console.log(`The sum (1,2,3,4) is ${sumAllNumbers(1, 2, 3, 4)}`);
    </script>
  </body>
</html>
