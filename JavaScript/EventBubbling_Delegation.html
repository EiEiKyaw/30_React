<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubbling - Delegation</title>
    <style>
      .tile {
        height: 100px;
        width: 25%;
        float: left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
  </body>
  <script>
    function random(number) {
      return Math.floor(Math.random() * number);
    }

    function bgChange() {
      return `rgb(${random(255)} ${random(255)} ${random(255)})`;
    }

    const container = document.querySelector("#container");

    container.addEventListener("click", (event) => {
      console.log(event.target);
      event.target.style.backgroundColor = bgChange();
    });
  </script>
</html>
